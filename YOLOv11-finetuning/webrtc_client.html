<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv11 Real-time Video Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }
        
        .header {
            padding: 40px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .header h1 {
            font-size: 1.8em;
            font-weight: 400;
            margin-bottom: 8px;
            color: #000;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 1em;
            color: #666;
            font-weight: 300;
        }
        
        .content {
            padding: 40px;
        }
        
        .video-wrapper {
            position: relative;
            background: #000;
            width: 100%;
            margin-bottom: 30px;
        }

        .video-container {
            width: 100%;
            display: block;
            line-height: 0;
        }
        
        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid #000;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 140px;
        }
        
        #startButton {
            background: #000;
            color: white;
        }
        
        #startButton:hover:not(:disabled) {
            background: #333;
            border-color: #333;
        }
        
        #stopButton {
            background: white;
            color: #000;
        }
        
        #stopButton:hover:not(:disabled) {
            background: #f5f5f5;
        }
        
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #ccc;
            background: #f5f5f5;
            color: #999;
        }
        
        .status {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #ccc;
            margin-right: 10px;
        }
        
        .status-indicator.connected {
            background-color: #000;
        }

        .status-indicator.connecting {
            background-color: #666;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .info-box {
            background: #fcfcfc;
            border: 1px solid #f0f0f0;
            padding: 25px;
        }
        
        .info-box h3 {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: #999;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .info-box ul {
            list-style: none;
        }
        
        .info-box li {
            margin: 10px 0;
            font-size: 0.95em;
            display: grid;
            grid-template-columns: 100px 1fr;
            color: #333;
        }
        
        .info-box li strong {
            color: #888;
            font-weight: 500;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
            z-index: 10;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 2px solid rgba(255,255,255,0.2);
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YOLOv11 Real-time Detection Stream</h1>
            <p>Live object detection and segmentation from Jetson Orin Nano</p>
        </div>
        
        <div class="content">
            <div class="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Disconnected</span>
            </div>
            
            <div class="video-wrapper">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Connecting...</span>
                </div>
                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                </div>
            </div>
            
            <div class="controls">
                <button id="startButton">Start Stream</button>
                <button id="stopButton" disabled>Stop Stream</button>
            </div>
            
            <div class="info-box">
                <h3>Information</h3>
                <ul>
                    <li><strong>Model</strong> YOLOv11n Segmentation (Fine-tuned)</li>
                    <li><strong>Classes</strong> person, case, case_top, battery, screw, tool</li>
                    <li><strong>Source</strong> Jetson Orin Nano Super</li>
                    <li><strong>Protocol</strong> WebRTC</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        let pc = null;
        const videoElement = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        const loading = document.getElementById('loading');

        function updateStatus(status) {
            statusIndicator.className = 'status-indicator ' + status;
            switch(status) {
                case 'disconnected':
                    statusText.textContent = 'Disconnected';
                    break;
                case 'connecting':
                    statusText.textContent = 'Connecting...';
                    break;
                case 'connected':
                    statusText.textContent = 'Connected - Stream Active';
                    break;
            }
        }

        async function startStream() {
            startButton.disabled = true;
            loading.classList.add('active');
            updateStatus('connecting');

            try {
                // Create peer connection
                pc = new RTCPeerConnection({
                    iceServers: [{urls: 'stun:stun.l.google.com:19302'}]
                });

                // Handle incoming tracks
                pc.addEventListener('track', (evt) => {
                    console.log('Received track:', evt.track.kind);
                    if (evt.track.kind === 'video') {
                        console.log('Setting video source...');
                        videoElement.srcObject = evt.streams[0];
                        
                        videoElement.onloadedmetadata = () => {
                            console.log('Video metadata loaded');
                        };
                        videoElement.onplay = () => {
                            console.log('Video playing');
                        };
                        videoElement.onerror = (e) => {
                            console.error('Video error:', e);
                        };
                        
                        loading.classList.remove('active');
                        updateStatus('connected');
                        stopButton.disabled = false;
                    }
                });

                // Handle connection state changes
                pc.addEventListener('connectionstatechange', () => {
                    console.log('Connection state:', pc.connectionState);
                    if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                        stopStream();
                    }
                });

                // Add transceiver to receive video
                pc.addTransceiver('video', { direction: 'recvonly' });

                // Create offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                console.log('Local description set (offer)');

                // Send offer to server
                console.log('Sending offer to server...');
                const response = await fetch('/offer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sdp: pc.localDescription.sdp,
                        type: pc.localDescription.type,
                    }),
                });

                const answer = await response.json();
                console.log('Got answer, setting remote description...');
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
                console.log('Remote description set (answer)');

            } catch (error) {
                console.error('Error starting stream:', error);
                alert('Failed to start stream: ' + error.message);
                stopStream();
            }
        }

        function stopStream() {
            if (pc) {
                pc.close();
                pc = null;
            }
            videoElement.srcObject = null;
            startButton.disabled = false;
            stopButton.disabled = true;
            loading.classList.remove('active');
            updateStatus('disconnected');
        }

        startButton.addEventListener('click', startStream);
        stopButton.addEventListener('click', stopStream);
        window.addEventListener('beforeunload', stopStream);
    </script>
</body>
</html>
